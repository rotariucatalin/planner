<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles"></head>
<body>

<style>
    #profile{

        color: #9E0031 !important;
        font-weight: bold;
        font-style: italic;

    }
</style>

<header th:insert="fragments.html :: nav"></header>
<section th:insert="profile/profile_menu.html :: profile_nav"></section>

<!-- Page content goes here -->
<div class="container-fluid">
    <form class="col-lg-6 offset-lg-3 border" style="padding: 15px; margin-top: 30px; margin-bottom: 30px;" th:action="@{/profile/updateProfile/{id}(id=${user.getId()}) }" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" th:value="${user.getEmail()}" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" th:value="${user.getFirstName()}" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" th:value="${user.getLastName()}" th:field="*{lastName}">
        </div>
        <button type="submit" class="btn btn-primary">Update profile</button>
    </form>
</div>
</body>
</html>
