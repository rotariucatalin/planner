<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
    <body>
        <header th:insert="fragments.html :: nav"></header>
        <section th:insert="admin/admin_menu.html :: admin_nav"></section>
        <!-- Page content goes here -->

        <script type="text/javascript">

        </script>

        <div class="container-fluid">
            <h2 style="margin-top: 25px; text-align: center;">Edit User</h2>
            <form class="col-lg-6 offset-lg-3 border" style="padding: 15px; margin-top: 30px; margin-bottom: 30px;" th:action="@{/admin/updateUser/{id}(id=${user.getId()}) }" th:object="${user}" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" th:value="${user.getUsername()}" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter password" th:value="${''}" th:field="*{password}" >
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" th:value="${user.getFirstName()}" th:field="*{firstName}">
                    <input type="hidden" class="form-control" id="id" th:value="${user.getId()}" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" th:value="${user.getLastName()}" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" th:value="${user.getEmail()}" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="active">Active</label>
                    <select class="form-control" id="active" th:field="*{active}">
                        <option th:value="1" th:text="Yes" th:selected="(1 == ${user.getActive()})"></option>
                        <option th:value="0" th:text="No" th:selected="(0 == ${user.getActive()})"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{'/admin/users/'}" class="btn btn-warning float-right text-white">Cancel</a>
            </form>
        </div>
    </body>
</html>
